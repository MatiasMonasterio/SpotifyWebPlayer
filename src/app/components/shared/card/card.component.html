<div class="card d-inline-block" (click)="redirectTo()">
    <div class="card__img-container">
      <img src="{{info.images | cardimage }}" class="card-img-top" [alt]="info.name">
    </div>
    <div class="card-body pb-1 px-0">
      <h5 class="card-title mb-1">{{ info.name }}</h5>
      <p class="card-text">{{ info | cardtext }}</p>
      <button class="usernav__play-button card-play">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                <path d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
            </svg>
      </button>
    </div>
</div>
